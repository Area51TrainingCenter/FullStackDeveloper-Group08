<div class="container">
	<div class="row">
		<div class="col-12 col-sm-6">
			<form>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Título" [(ngModel)]="titulo" name="titulo">
				</div>
				<div class="form-group">
					<input type="text" placeholder="Descripción" class="form-control" [(ngModel)]="descripcion" name="descripcion">
				</div>
				<div class="form-group">
					<textarea name="" id="" cols="30" rows="10" placeholder="Ingredientes" class="form-control" [(ngModel)]="ingredientes"
					 name="ingredientes"></textarea>
				</div>
				<div class="form-group">
					<textarea name="" id="" cols="30" rows="10" placeholder="Instrucciones" class="form-control" [(ngModel)]="instrucciones"
					 name="instrucciones"></textarea>
				</div>
				<div class="form-group">
					<input type="text" placeholder="Foto" class="form-control" [(ngModel)]="foto" name="foto">
				</div>
				<div class="form-group">
					<button type="button" (click)="agregar()">Agregar</button>
				</div>
			</form>
		</div>
		<div class="col-12 col-sm-6">

		</div>
	</div>
</div>
