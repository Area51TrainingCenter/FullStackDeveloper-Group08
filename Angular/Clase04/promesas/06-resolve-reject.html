<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>

	<script>
		const estaLogueado = () => {
			if (localStorage.getItem("usuario")) {
				return Promise.resolve({ usuario: localStorage.getItem("usuario") })
			} else {
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						resolve({ usuario: "shidalgo" })
						localStorage.setItem("usuario", "shidalgo")
					}, 3000)
				})
			}
		}

		estaLogueado()
			.then(datos => {
				console.log(datos)
			})


	</script>


</body>

</html>
