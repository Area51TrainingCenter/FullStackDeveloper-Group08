<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>

	<script>
		const promesaNY = new Promise((resolve, reject) => {
			setTimeout(() => {
				resolve("Datos de NY")
			}, 5000)
		})

		const promesaNasdaq = new Promise((resolve, reject) => {
			setTimeout(() => {
				resolve("Datos de Nasdaq")
			}, 7000)
		})

		Promise.all([promesaNY, promesaNasdaq])
			.then(respuestas => {
				console.log(respuestas)
			})
			.catch(error => console.log(error))



	</script>

</body>

</html>
